<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <p>Students Page</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="student-list">
                <div class="student" th:each="student : ${students}">
                    <div class="student-name-in-list">
                        <a href="#" th:attr="data-id=${student.id}" th:text="${student.studentName}"></a>
                        <img src="img/grave.jpg">
                    </div>
                </div>
                <button id="delete-all-students">Очистить список</button>
            </div>
            <div class="student-form">
                <h2>Добавить студента</h2>
                <form>
                    <label for="student-name">Фамилия Имя:</label><br>
                    <input type="text" id="student-name" name="studentName" required><br>

                    <label for="student-birthdate">Дата рождения</label><br>
                    <input type="date" id="student-birthdate" name="studentBirthdate" required><br>

                    <label for="student-university">Учебное учреждение:</label><br>
                    <input type="text" id="student-university" name="studentUniversity" required><br>

                    <label for="student-faculty">Факультет:</label><br>
                    <input type="text" id="student-faculty" name="studentFaculty" required><br>

                    <label for="student-course">Курс:</label><br>
                    <input type="text" id="student-course" name="studentCourse" required><br>

                    <input type="submit" name="submit" id="submit" value="Добавить">
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
